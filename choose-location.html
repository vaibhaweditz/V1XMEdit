<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Location - V1XM Editz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 30;
    }

    .logo {
      font-weight: 700;
      color: #d4a84a;
      letter-spacing: 2px;
    }

    nav a {
      color: rgba(255,255,255,0.85);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4a84a;
    }

    .choose-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .choose-section h1 {
      font-size: 2.4rem;
      color: #d4a84a;
      margin-bottom: 20px;
    }

    .choose-section p {
      color: #bbb;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .option {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 30px 50px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
    }

    .option:hover {
      background: rgba(212,168,74,0.15);
      border-color: #d4a84a;
      transform: translateY(-6px);
    }

    .option h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .option p {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #9b9b9b;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Header -->
  <header>
    <div class="logo">V1XM EDITZ</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- Choose Location Section -->
  <section class="choose-section" data-aos="fade-up">
    <h1 data-aos="fade-up" data-aos-delay="100">Choose Your Location</h1>
    <p data-aos="fade-up" data-aos-delay="200">
      Please select your location to continue with payment
    </p>

    <div class="options">
      <div class="option" onclick="selectLocation('india')" data-aos="zoom-in" data-aos-delay="300">
        <h2>üáÆüá≥ India</h2>
        <p>Pay securely in INR with Razorpay</p>
      </div>
      <div class="option" onclick="selectLocation('foreign')" data-aos="zoom-in" data-aos-delay="400">
        <h2>üåç Foreign</h2>
        <p>International payment options (Coming soon)</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 V1XM Editz | All Rights Reserved</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    function selectLocation(location) {
      const params = new URLSearchParams(window.location.search);
      const plan = params.get('plan') || 'basic';
      if (location === 'india') {
        window.location.href = `payment-india.html?plan=${plan}`;
      } else {
        alert("Foreign payment integration coming soon üåç");
      }
    }
  </script>
</body>
</html>
