<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Location | V1XM Editz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.mp4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .container {
      padding-top: 100px;
    }
    .location-btn {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .location-btn:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
      <h2>V1XM EDITZ</h2>
      <div>
        <a href="index.html" style="color: white; margin: 0 10px;">Home</a>
        <a href="about.html" style="color: white; margin: 0 10px;">About</a>
        <a href="plans.html" style="color: white; margin: 0 10px;">Plans</a>
        <a href="contact.html" style="color: white; margin: 0 10px;">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Choose Your Location</h1>
    <p>Select where you're from to continue</p>
    <button class="location-btn" onclick="goToDetails('india')">India üáÆüá≥</button>
    <button class="location-btn" onclick="goToDetails('foreign')">Foreign üåç</button>
  </div>

  <footer style="margin-top: 100px; padding: 20px; background: rgba(0,0,0,0.8);">
    <p>¬© 2025 V1XM EDITZ | All Rights Reserved</p>
  </footer>

  <script>
    function goToDetails(location) {
      const params = new URLSearchParams(window.location.search);
      const plan = params.get("plan");
      localStorage.setItem("selectedPlan", plan);
      localStorage.setItem("selectedLocation", location);
      window.location.href = "client-details.html";
    }
  </script>
</body>
</html>
