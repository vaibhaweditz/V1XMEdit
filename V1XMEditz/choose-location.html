<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Location - V1XMeditz</title>

  <!-- Header / Footer CSS -->
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      color: #fff;
      position: relative;
      height: 100vh;
    }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    /* Content section */
    .choose-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      z-index: 2;
      position: relative;
    }

    .choose-container h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .location-options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .location-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 60px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .location-box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .location-box h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .location-box p {
      font-size: 1rem;
      opacity: 0.9;
    }

    footer {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- Header (loaded dynamically) -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <div class="choose-container">
    <h1>Select Your Location</h1>
    <div class="location-options">
      <div class="location-box" onclick="window.location.href='client-details.html?region=india'">
        <h2>üáÆüá≥ India</h2>
        <p>Pay in INR With Razorpay.</p>
      </div>

      <div class="location-box" onclick="window.location.href='client-details.html?region=foreign'">
        <h2>üåç Foreign</h2>
        <p>International payments in USD or other currencies.</p>
      </div>
    </div>
  </div>

  <!-- Footer (loaded dynamically) -->
  <div id="footer-placeholder"></div>

  <script>
    // Load header and footer dynamically
    fetch("header.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("footer.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
