<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V1XM Editz | Launching Soon</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ðŸŽ¥ Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* ðŸ”¥ Intro Logo Screen */
    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .intro img {
      width: 180px;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    .intro p {
      font-size: 1rem;
      margin-top: 15px;
      color: #ffffffaa;
      letter-spacing: 2px;
    }

    @keyframes logoGlow {
      from { filter: drop-shadow(0 0 10px #ffb400); }
      to { filter: drop-shadow(0 0 40px #ffb400); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ðŸŒŸ Main Launch Content */
    .main {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 4s forwards;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      color: #ffb400;
      text-shadow: 0 0 20px #ffb400;
      font-size: 2.5rem;
    }

    h2 {
      font-weight: 500;
      color: #ffffffcc;
      margin-top: 10px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      font-size: 1.5rem;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 180, 0, 0.3);
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: 700;
      color: #ffb400;
    }

    .coming-soon {
      margin-top: 60px;
      font-size: 1.2rem;
      letter-spacing: 3px;
      animation: blink 1.5s infinite;
      color: #ffb400;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ffffff99;
      text-align: center;
      width: 100%;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- ðŸ”¥ Intro Screen -->
  <div class="intro">
    <img src="logo.png" alt="V1XM Logo">
    <p>Where Creativity Begins</p>
  </div>

  <!-- ðŸŒŸ Main Launch Section -->
  <div class="main">
    <h1 style="color:#ffb400; text-shadow:0 0 20px #ffb400; display:flex; align-items:center; justify-content:center; gap:10px;">
  <img src="logo.png" alt="Logo" style="height:50px; width:50px; border-radius:50%; box-shadow:0 0 20px #ffb400;"> 
  V1XM Editz
</h1>
    <h2>Website Launching Soon</h2>

    <div class="countdown" id="countdown">
      <div class="time-box"><span id="days">00</span>Days</div>
      <div class="time-box"><span id="hours">00</span>Hours</div>
      <div class="time-box"><span id="minutes">00</span>Min</div>
      <div class="time-box"><span id="seconds">00</span>Sec</div>
    </div>

    <div class="coming-soon">COMING SOON...</div>
    <p class="launch-info">
  Live launching on <strong>V1XMeditz</strong> YouTube channel on <strong>27 October</strong>
</p>

<div style="margin-top:20px;">
  <a href="https://www.youtube.com/@V1XMeditz" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
         alt="YouTube" 
         style="height:50px; filter:drop-shadow(0 0 10px #ffb400); transition:transform 0.3s;">
  </a>
</div>

  </div>

  <!-- ðŸŒ Footer -->
  <footer id="footer-container">
    Loading footer...
  </footer>

  <script>
    // Countdown Setup
    const launchDate = new Date("October 27, 2025 11:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);

    // Load footer.html dynamically
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>
</body>
</html>
