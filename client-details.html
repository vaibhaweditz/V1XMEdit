<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Details - V1XMeditz</title>

  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    .form-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-transform: uppercase;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
      opacity: 0.9;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 12px 30px;
      background: #ff3b3b;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff6666;
      transform: scale(1.05);
    }

    footer {
      position: relative;
      z-index: 2;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Form -->
  <div class="form-container">
    <div class="form-box">
      <h1>Client Details</h1>
      <p id="region-text">Please fill out your details</p>

      <form id="client-form">
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="WhatsApp Number" required>
        <input type="text" id="plan" name="plan" placeholder="Plan Name / Number" required>
        <textarea id="message" name="message" rows="3" placeholder="Any additional notes (optional)"></textarea>

        <button type="submit">Submit & Proceed to Payment</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Load header and footer dynamically
    fetch("header.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("footer.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    // Get region from URL
    const params = new URLSearchParams(window.location.search);
    const region = params.get("region");
    const regionText = document.getElementById("region-text");
    if (region === "india") {
      regionText.textContent = "You're filling details for üáÆüá≥ India plan";
    } else if (region === "foreign") {
      regionText.textContent = "You're filling details for üåç Foreign plan";
    }

    // On form submit
    document.getElementById("client-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Save details to localStorage
      const clientData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value,
        plan: document.getElementById("plan").value,
        region: region
      };
      localStorage.setItem("clientData", JSON.stringify(clientData));

      // Go to Razorpay page
      window.location.href = "razorpay.html";
    });
  </script>
</body>
</html>
