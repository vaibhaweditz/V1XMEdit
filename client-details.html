<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details - V1XM Editz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video" style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <header style="text-align:center;padding:20px;background:rgba(0,0,0,0.5);color:white;">
    <h1>V1XM Editz</h1>
    <p>Provide Your Details</p>
    <a href="index.html" style="color:#ffcc00;">Home</a>
  </header>

  <section style="display:flex;justify-content:center;align-items:center;min-height:80vh;">
    <form id="clientForm" style="background:rgba(255,255,255,0.1);padding:30px 40px;border-radius:20px;color:white;width:350px;text-align:left;">
      <h2 style="text-align:center;margin-bottom:20px;">Client Details</h2>

      <label>Name</label>
      <input type="text" id="name" required style="width:100%;padding:10px;border:none;border-radius:5px;margin-bottom:10px;">

      <label>WhatsApp Number</label>
      <input type="tel" id="whatsapp" required style="width:100%;padding:10px;border:none;border-radius:5px;margin-bottom:10px;">

      <label>Email</label>
      <input type="email" id="email" required style="width:100%;padding:10px;border:none;border-radius:5px;margin-bottom:10px;">

      <label>Plan Selected</label>
      <input type="text" id="plan" readonly style="width:100%;padding:10px;border:none;border-radius:5px;margin-bottom:10px;background:rgba(255,255,255,0.2);color:white;">

      <button type="submit" style="width:100%;padding:10px;border:none;border-radius:5px;background:#ffcc00;color:black;font-weight:bold;cursor:pointer;">Submit</button>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Plan data get from localStorage
      const planName = localStorage.getItem("selectedPlanName") || "Not Selected";
      const planPrice = localStorage.getItem("selectedPlanPrice") || "0";
      document.getElementById("plan").value = `${planName} - ₹${planPrice}`;
    });

    // On form submit → redirect to payment page
    document.getElementById("clientForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const clientData = {
        name: document.getElementById("name").value,
        whatsapp: document.getElementById("whatsapp").value,
        email: document.getElementById("email").value,
      };
      localStorage.setItem("clientDetails", JSON.stringify(clientData));
      alert("✅ Details submitted! Redirecting to payment...");
      window.location.href = "payment.html";
    });
  </script>

</body>
</html>
