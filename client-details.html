<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Details | V1XM Editz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      position: relative;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      text-align: center;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    .home-btn {
      margin-top: 10px;
      background: #222;
      color: white;
    }

    .home-btn:hover {
      background: #444;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <div class="container">
    <h2>Client Details</h2>
    <form id="clientForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <button type="submit">Submit</button>
    </form>

    <button class="home-btn" onclick="window.location.href='index.html'">
      üè† Back to Home
    </button>
  </div>

  <!-- Footer Load Area -->
  <footer id="footer"></footer>

  <script>
    // Load footer.html dynamically
    document.addEventListener("DOMContentLoaded", function () {
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch(err => console.log("Footer load error:", err));

      const selectedPlan = JSON.parse(localStorage.getItem("selectedPlan"));

      document.getElementById("clientForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const clientDetails = {
          name: document.getElementById("name").value,
          whatsapp: document.getElementById("whatsapp").value,
          email: document.getElementById("email").value,
          selectedPlan: selectedPlan || null
        };

        localStorage.setItem("clientDetails", JSON.stringify(clientDetails));
        window.location.href = "payment.html";
      });
    });
  </script>
</body>
</html>
