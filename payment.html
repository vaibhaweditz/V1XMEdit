<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2b0c0c, #5a2323);
      color: #fff;
    }
    nav {
      background-color: #2b0c0c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }
    nav h1 {
      color: #ffcc00;
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .payment-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .payment-box {
      background: rgba(80, 40, 40, 0.7);
      border-radius: 15px;
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.3);
    }
    .plan-info {
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qr-section img {
      border-radius: 10px;
      width: 220px;
      height: 220px;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6b800;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px 0;
      text-align: center;
      outline: none;
    }
  </style>
</head>
<body>

  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

<!-- Optional: Overlay (dark layer for contrast) -->
<div style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:-1;"></div>

  <nav>
    <h1>V1XM EDITZ</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Plans</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="payment-container">
    <div class="payment-box">
      <h2>Complete Your Payment</h2>
      <p class="plan-info" id="planInfo"></p>
      <p>üì∑ Scan & Pay via QR</p>
      <div class="qr-section">
        <img id="qrImage" alt="QR Code">
      </div>
      <p>or Pay via UPI ID:</p>
      <button id="upiButton">Pay via UPI</button>

      <form id="paymentForm" style="margin-top:20px;">
        <input type="text" id="utrNumber" placeholder="Enter Transaction / UTR Number" required>
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const planName = localStorage.getItem("selectedPlanName");
      const planPrice = localStorage.getItem("selectedPlanPrice");

      if (!planName) {
        alert("‚ö†Ô∏è No plan selected!");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("planInfo").textContent = `${planName} - ‚Çπ${planPrice}`;
      
      const upiID = "vaibhawsingh0113@okaxis";
      const qrData = `upi://pay?pa=${upiID}&pn=V1XM+Editz&am=${planPrice}&cu=INR`;
      const qrURL = `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${encodeURIComponent(qrData)}`;
      document.getElementById("qrImage").src = qrURL;

      document.getElementById("upiButton").onclick = () => {
        window.location.href = qrData;
      };

      document.getElementById("paymentForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const utr = document.getElementById("utrNumber").value;
        alert(`‚úÖ Thank you! Payment confirmation submitted.\nUTR: ${utr}`);
      });
    });
  </script>

<script type="module">
  // 1Ô∏è‚É£ Firebase setup
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgSsZRXmGr9GeqM5pMqAGB_cD5bq3u4zA",
    authDomain: "v1xm-editz.firebaseapp.com",
    databaseURL: "https://v1xm-editz-default-rtdb.firebaseio.com/",
    projectId: "v1xm-editz",
    storageBucket: "v1xm-editz.firebasestorage.app",
    messagingSenderId: "865897134525",
    appId: "1:865897134525:web:573ac7a83e43ff13fc3ad4",
    measurementId: "G-J34XKG3F3G"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 2Ô∏è‚É£ EmailJS setup
  import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js";
  emailjs.init("4uwcU_ponA1d1vNoC"); // <-- yahan apna EmailJS public key daalna

  // 3Ô∏è‚É£ Handle payment form submit
  document.getElementById("paymentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const utr = document.getElementById("utrNumber").value.trim();
    const plan = JSON.parse(localStorage.getItem("selectedPlan"));
    const client = JSON.parse(localStorage.getItem("clientDetails")); // details form se

    if (!utr) return alert("Please enter your UTR / Transaction ID");

    const paymentData = {
      name: client?.name || "Unknown",
      email: client?.email || "N/A",
      whatsapp: client?.whatsapp || "N/A",
      plan: plan?.name || "No Plan",
      price: plan?.price || "0",
      utr,
      date: new Date().toLocaleString(),
    };

    // üîπ Save in Firebase
    const newRef = push(ref(db, "payments"));
    await set(newRef, paymentData);

    // üîπ Send email alert
    await emailjs.send("service_s9q7c8n", "template_k1u3ciy", paymentData);

    alert("‚úÖ Payment submitted successfully!");
    localStorage.clear();
    window.location.href = "thanks.html"; // optional page
  });
</script>
