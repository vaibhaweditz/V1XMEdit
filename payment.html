<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | V1XM Editz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #000;
      text-align: center;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    header h1 {
      color: gold;
      font-size: 1.6rem;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover { color: gold; }

    .payment-section {
      margin-top: 130px;
      padding: 50px 20px;
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    .payment-card img {
      width: 180px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .upi-link {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .upi-link:hover {
      background: #fff;
      color: gold;
    }

    form {
      margin-top: 25px;
    }

    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid gold;
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 15px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: gold;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: gold;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      padding: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- Header -->
  <header>
    <h1>V1XM EDITZ</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- Payment Section -->
  <section class="payment-section" data-aos="fade-up">
    <div class="payment-card">
      <h2>Complete Your Payment</h2>
      <p id="plan-info" style="color:gold; margin-top:10px;"></p>

      <h3>ðŸ“¸ Scan & Pay via QR</h3>
      <img src="qr.png" alt="QR Code">

      <p>or Pay via UPI ID:</p>
      <a id="upiLink" class="upi-link" href="#">Pay via UPI</a>

      <form id="utrForm">
        <input type="text" id="utr" placeholder="Enter Transaction / UTR Number" required>
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Load footer dynamically
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Plan amount from localStorage
    const plan = localStorage.getItem("selectedPlan") || "Standard Plan";
    const price = localStorage.getItem("planPrice") || "999";

    document.getElementById("plan-info").innerHTML = `${plan} - â‚¹${price}`;

    // Set your UPI ID below ðŸ‘‡
    const upiID = "vaibhawsingh0113@okaxis"
    const upiURL =`upi://pay?pa=${upiID}&pn=V1XM%20EDITZ&am=${price}&cu=INR`;

    document.getElementById("upiLink").href = upiURL;

    // Handle UTR form
    document.getElementById("utrForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const utr = document.getElementById("utr").value.trim();
      if (!utr) return alert("Please enter your UTR number!");
      alert("âœ… Payment submitted successfully! Thank you for choosing V1XM Editz.");
      window.location.href = "thankyou.html";
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
