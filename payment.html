<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | V1XM Editz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2b0c0c, #5a2323);
      color: #fff;
    }
    nav {
      background-color: #2b0c0c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }
    nav h1 {
      color: #ffcc00;
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .payment-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .payment-box {
      background: rgba(80, 40, 40, 0.7);
      border-radius: 15px;
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.3);
    }
    .plan-info {
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qr-section img {
      border-radius: 10px;
      width: 220px;
      height: 220px;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6b800;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px 0;
      text-align: center;
      outline: none;
    }
  </style>
</head>
<body>

  <nav>
    <h1>V1XM EDITZ</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Plans</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="payment-container">
    <div class="payment-box">
      <h2>Complete Your Payment</h2>
      <p class="plan-info" id="planInfo"></p>
      <p>📷 Scan & Pay via QR</p>
      <div class="qr-section">
        <img id="qrImage" alt="QR Code">
      </div>
      <p>or Pay via UPI ID:</p>
      <button id="upiButton">Pay via UPI</button>

      <form id="paymentForm" style="margin-top:20px;">
        <input type="text" id="utrNumber" placeholder="Enter Transaction / UTR Number" required>
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const planName = localStorage.getItem("selectedPlanName");
      const planPrice = localStorage.getItem("selectedPlanPrice");

      if (!planName) {
        alert("⚠️ No plan selected!");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("planInfo").textContent = `${planName} - ₹${planPrice}`;
      
      const upiID = "vaibhawsingh0113@okaxis";
      const qrData = `upi://pay?pa=${upiID}&pn=V1XM+Editz&am=${planPrice}&cu=INR`;
      const qrURL = `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${encodeURIComponent(qrData)}`;
      document.getElementById("qrImage").src = qrURL;

      document.getElementById("upiButton").onclick = () => {
        window.location.href = qrData;
      };

      document.getElementById("paymentForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const utr = document.getElementById("utrNumber").value;
        alert(`✅ Thank you! Payment confirmation submitted.\nUTR: ${utr}`);
      });
    });
  </script>

</body>
</html>
